<!DOCTYPE html>
<html lang="en">
    <center>
    <h1>Cancelled Tug of War Project</h1>
    <dl>
        <dd><i>Tap A for left team</i></dd>
        <dt><i>Tap Right Arrow for right team</i></dt>
    </dl>
    </center>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Squid Game Tug of War</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url(Background.jpg) no-repeat center center;
      background-size: cover;
    }

    #rope {
      width: 60%;
      height: 20px;
      background: #ccc;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 0 20px #fff3;
      z-index: 2;
    }

    .team {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border: 2px solid #fff;
      z-index: 2;
    }

    #left-team {
      background-image: url(456.jpg);
    }

    #right-team {
      background-image: url(001.jpg);
    }

    #bar {
      width: 20px;
      height: 100px;
      background: yellow;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
      box-shadow: 0 0 10px #ff0;
      z-index: 2;
    }

    #winner {
      position: absolute;
      top: 20px;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px #000;
      z-index: 3;
    }

    #drop-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: black;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 1;
    }
  </style>
</head>
<body>
  <audio id="bgm" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay loop></audio>

  <div id="game-container">
    <div id="drop-screen"></div>
    <div id="winner"></div>
    <div id="rope">
      <div class="team" id="left-team"></div>
      <div id="bar"></div>
      <div class="team" id="right-team"></div>
    </div>
  </div>

  <script>
    const bar = document.getElementById("bar");
    const winnerText = document.getElementById("winner");
    const dropScreen = document.getElementById("drop-screen");
    const bgm = document.getElementById("bgm");
    let position = 50;
    let gameOver = false;

    document.addEventListener("keydown", (e) => {
      if (gameOver) return;
      if (e.key === "a" || e.key === "A") {
        position -= 1;
      } else if (e.key === "ArrowRight") {
        position += 1;
      }
      position = Math.max(0, Math.min(100, position));
      bar.style.left = `${position}%`;

      if (position <= 5) {
        gameOver = true;
        winnerText.textContent = "ðŸ’€ Left Team Wins! (fn+F5 to restart)";
        document.body.style.backgroundColor = "#008B8B";
        dropScreen.style.opacity = 0.8;
        bgm.pause();
      } else if (position >= 95) {
        gameOver = true;
        winnerText.textContent = "ðŸ’€ Right Team Wins! (fn+F5 to restart)";
        document.body.style.backgroundColor = "#000000";
        dropScreen.style.opacity = 0.8;
        bgm.pause();
      }
    });
  </script>
</body>
</html>
