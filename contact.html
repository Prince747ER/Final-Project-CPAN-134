<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }
    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(17, 17, 17, 0.8);
      padding: 10px 0;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    nav li {
      margin: 0 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00ffff;
    }
    main {
      padding: 100px 20px 60px;
      text-align: center;
      backdrop-filter: blur(4px);
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 6px black;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
    }
    input, textarea {
      padding: 10px;
      background-color: #111;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #00ffff;
    }
    button {
      padding: 10px;
      background-color: #00ffff;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00cccc;
    }
    footer {
      background-color: rgba(17, 17, 17, 0.8);
      text-align: center;
      padding: 20px;
      color: #aaa;
      backdrop-filter: blur(3px);
    }
    .volume-control {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
      z-index: 1001;
    }
    .volume-control input[type=range] {
      width: 100px;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bgVideo" autoplay muted loop>
    <source src="ACID RAIN.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Volume Slider -->
  <div class="volume-control">
    ðŸ”Š Volume<br>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0">
  </div>

  <!-- Nav -->
  <nav>
    <ul>
      <li><a href="bio.html">Home</a></li>
      <li><a href="resume.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Form -->
  <main>
    <h1>Contact</h1>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Prince Ian Alexander Enriquez. All rights reserved.</p>
  </footer>

  <!-- Script to control volume -->
  <script>
    const video = document.getElementById('bgVideo');
    const volumeSlider = document.getElementById('volume');

    volumeSlider.addEventListener('input', function () {
      video.volume = this.value;
      video.muted = false;
    });
  </script>
</body>
</html>
